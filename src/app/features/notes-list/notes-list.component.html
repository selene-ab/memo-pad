<div class="grid grid-cols-2" *ngIf="userNotes">
  <!-- Listado de notas -->
  <div class="lg:ml-10">
    <div class="mt-12 md:mt-4" *ngFor="let note of userNotes">
      <mat-card class="w-10/12 mb-6">
        <div class="flex flex-row items-center justify-between mr-4">
          <div class="flex flex-col">
            <p class="pl-2 cursor-pointer">
              {{ note.name }}
            </p>
            <!-- Label -->
            <span
              class="inline-block rounded-full px-2 py-1 ml-1 text-xs font-bold mr-1 md:mr-2 mb-2 md:px-4 opacity-80 hover:opacity-100 cursor-default"
              [ngStyle]="{
                color: getTextColor(note.category),
                background: getBgColor(note.category)
              }"
            >
              {{ note.category }}
            </span>
          </div>

          <button
            mat-stroked-button
            class="text-purple-500 hover:bg-purple-100"
            (click)="viewDescription(note)"
          >
            Ver
          </button>
        </div>
      </mat-card>
    </div>
  </div>
  <!-- Descripcion de la nota -->
  <div>
    <app-note-description [note]="descriptionNote"></app-note-description>
  </div>
</div>

<!-- Si no hay notas creadas. -->
<div class="mt-12" *ngIf="!userNotes">
  <p class="text-xl md:text-2xl font-semibold pb-6 text-center">
    Tu bloc de notas está vacío ¡Empieza creando una ya!
  </p>
  <div class="mx-16 md:mx-32 lg:mx-52">
    <img src="assets/images/list.png" />
  </div>
</div>
