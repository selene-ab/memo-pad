<div class="mt-12 md:mt-4" *ngIf="note && memoPadService.showNoteDescription">
  <mat-card>
    <div>
      <button mat-icon-button (click)="closeNote()">
        <mat-icon>highlight_off</mat-icon>
      </button>
    </div>
    <div class="md:flex flex-row items-center justify-between md:mr-4 md:px-4">
      <p class="font-bold text-lg md:text-xl pt-2">{{ note.name }}</p>
      <div class="flex flex-row space-x-2 md:space-x-6">
        <button
          mat-stroked-button
          class="text-purple-500 hover:bg-purple-100"
          (click)="openEditorNote()"
        >
          Editar
        </button>
        <button
          mat-stroked-button
          class="text-purple-500 hover:bg-purple-100"
          (click)="openDeleteDialog()"
        >
          Borrar
        </button>
      </div>
    </div>

    <p class="px-4 py-6" [innerHTML]="note.description"></p>
  </mat-card>
</div>

<!-- cuando no haya ninguna nota abierta -->
<div *ngIf="!note || !memoPadService.showNoteDescription">
  <img
    src="assets/images/post-it.png"
    class="
      w-56
      h-56
      md:w-72
      md:h-72
      lg:w-96
      lg:h-96
      mt-20
      md:mt-8
      lg:mt-2
      md:ml-10
      lg:ml-16
    "
  />
</div>
